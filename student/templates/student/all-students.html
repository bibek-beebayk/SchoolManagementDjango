{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
